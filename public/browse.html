<!DOCTYPE html>
<html>
<head>
  <title>Browse Food Items</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  document.addEventListener('DOMContentLoaded', () => {
    const foodItemsList = document.getElementById('foodItemsList');

    const updateFoodItemsList = (data) => {
      foodItemsList.innerHTML = '';
      data.forEach(foodItem => {
        const itemElement = document.createElement('li');
        itemElement.innerHTML = `<b>Title:</b> ${foodItem.title}<br><b>Description:</b> ${foodItem.description}<br><b>Quantity:</b> ${foodItem.quantity}`;
        foodItemsList.appendChild(itemElement);
      });
    };

    // Handle socket event for new food item
    socket.on('newFoodItem', (newFoodItem) => {
      fetch('/food-items')
        .then(response => response.json())
        .then(data => {
          updateFoodItemsList(data);
        });
    });

    fetch('/food-items')
      .then(response => response.json())
      .then(data => {
        updateFoodItemsList(data);
      });
  });
</script>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/browse">Browse</a>
    <a href="/donate">Donate</a>
  </nav>

  <div class="container">
    <h1>Browse Food Items</h1>
    <ul id="foodItemsList"></ul>
  </div>
</body>
</html>
