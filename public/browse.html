<!DOCTYPE html>
<html>
<head>
  <title>Item Details</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function handleSubmit() {
      const nameInput = document.getElementById('nameInput');
      const name = nameInput.value;
      const messageElement = document.getElementById('message');
      
      if (name) {
        const message = `Thank you, ${name}! Your submission has been received.`;
        messageElement.textContent = message;
      } else {
        messageElement.textContent = 'Please enter your name.';
      }
    }
  </script>
  <style>
    .backpage {
      text-align: center;
      margin: fixed;
      width: 300px;
      top: 50%;
      left: 50%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="item-box">
    <div class="item-title">{{%TITLE%}}</div>
    <div class="item-description">{{%DESCRIPTION%}}</div>
    <div class="item-quantity">{{%QUANTITY%}}</div>
    <div class="item-status">{{%STATUS%}}</div>
    
    <div>
      <input type="text" id="nameInput" class="name-input" placeholder="Enter your name">
      <button class="submit-button" onclick="handleSubmit()">Submit</button>
    </div>
    
    <div id="message" class="message"></div>
  </div>
  <a href="/"><button class="backpage">Click To Go Back</button></a>
</body>
</html>
