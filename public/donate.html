<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Food Item</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function handleSubmit() {
      const titleInput = document.getElementsByName('title')[0];
      const descriptionInput = document.getElementsByName('description')[0];
      const quantityInput = document.getElementsByName('quantity')[0];
      const messageElement = document.getElementById('thankYouMessage');
      
      const title = titleInput.value;
      const description = descriptionInput.value;
      const quantity = quantityInput.value;
      
      if (title && description && quantity) {
        // Perform submission logic here
        const message = `Thank you! Your donation has been submitted.`;
        messageElement.textContent = message;
        messageElement.style.display = 'block';
      } else {
        messageElement.textContent = 'Please fill in all fields.';
      }
    }
  </script>
</head>
<body>
  <h1>Donate Food Item</h1>
  <form action="/donate" method="POST" id="donateForm">
    <div class="container">
      <div class="center">
        <input type="text" name="title" style="width: 200px;" placeholder="Name of food item" required><br>
        <input type="text" name="description" placeholder="Description" required><br>
        <input type="number" name="quantity" placeholder="Quantity" required><br>
        <button type="submit" onclick="handleSubmit()">Donate</button> 
        <a href="/">Click To Go Back</a>
        <div id="thankYouMessage" class="thank-you-message" style="display: none;">
          Thank you for your donation!
        </div>
      </div>
    </div>
  </form>
</body>
</html>
